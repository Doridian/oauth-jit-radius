<!DOCTYPE html>
<html>
<head>
    <title>JIT RADIUS</title>
    <link rel="stylesheet" href="credentials.css">
    <script src="credentials.js"></script>
</head>
<body onload="init();">
    <p class="copyable">
        <strong>RADIUS username:</strong> <span id="radius-username" data-value="{{ .Data.PreferredUsername }}" class="copyvalue">{{ .Data.PreferredUsername }}</span>
    </p>
    <p class="copyable">
        <strong>RADIUS password:</strong> <span id="radius-password" data-value="{{ .Data.Token }}" class="copyvalue">{{ .Data.Token }}</span>
    </p>
    <p>
        <strong>It will expire:</strong>
        <span id="radius-expiry" data-value="{{ .Data.Expiry.Format .TimeMachineReadable }}">{{ .Data.Expiry.Format .TimeHumanReadable }}</span>
    </p>
</body>
</html>
