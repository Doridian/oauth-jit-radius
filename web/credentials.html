<!DOCTYPE html>
<html>
<head>
    <title>JIT RADIUS</title>
    <link rel="stylesheet" href="credentials.css">
    <script src="credentials.js"></script>
</head>
<body onload="init();">
    <p class="copyable">
        <strong>RADIUS username:</strong> <span id="radius-username" class="copyvalue">{{ .Data.Username }}</span>
    </p>
    <p class="copyable">
        <strong>RADIUS password:</strong> <span id="radius-password" class="copyvalue">{{ .Data.Token }}</span>
    </p>
    <p>
        <strong>It will expire:</strong>
        <span id="radius-expiry" data-machine-readable="{{ .Data.Expiry.Format .TimeMachineReadable }}">{{ .Data.Expiry.Format .TimeHumanReadable }}</span>
    </p>
</body>
</html>
